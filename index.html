<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Play&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <header class="todo-header">
        <h1 class="todo-header__title">Bajariladigan ishlar ro'yhati</h1>
    </header>

    <form class="todo-form">
        <input type="text" class="todo-input" placeholder="
        ro'yhatni yozing ...">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    
    <div class="modal hidden">
        <p class="modal-text">Some Massage</p>
    </div>

    <div class="greenModal hidden">
        <p class="greenModal-text">Some Massage</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
